name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs: 
  build:
    runs-on: windows-2025

    steps:
    - uses: actions/checkout@main
      with: 
          submodules: 'true'

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        vs-prerelease: true

    - name: 'Build'
      run: |
        Invoke-WebRequest -Uri https://software-static.download.prss.microsoft.com/dbazure/888969d5-f34g-4e03-ac9d-1f9786c66750/EWDK_co_release_svc_prod3_22000_220715-1440.iso -OutFile EWDK.iso
        Mount-DiskImage -ImagePath EWDK.iso
        $DriveLetter = (Get-DiskImage EWDK.iso | Get-Volume).DriveLetter
        $Path = $DriveLetter + ":\"
        New-Item -ItemType SymbolicLink -Path "c:\ewdk11" -Target $Path
        New-Item -ItemType SymbolicLink -Path "c:\ewdk11_24h2" -Target $Path
        .\build_AllNoSdv.bat
